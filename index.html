<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Finder</title>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a
            href="#"
            onClick="window.location.reload();"
            class="navbar-brand fs-2"
            >TV Show Finder</a
          >

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search TV Show"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <!-- Pagination -->
      <nav class="pagination-wrap">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link btn-prev disabled" href="">Prev</a>
          </li>
          <li class="page-item">
            <a class="page-link prev-pages fw-bold" href="">...</a>
          </li>
          <li class="page-item">
            <a class="page-link page active" href="">1</a>
          </li>
          <li class="page-item"><a class="page-link page" href="">2</a></li>
          <li class="page-item"><a class="page-link page" href="">3</a></li>
          <li class="page-item"><a class="page-link page" href="">4</a></li>
          <li class="page-item"><a class="page-link page" href="">5</a></li>
          <li class="page-item">
            <a class="page-link next-pages fw-bold" href="">...</a>
          </li>
          <li class="page-item">
            <a class="page-link btn-next" href="">Next</a>
          </li>
        </ul>
      </nav>

      <img class="loader" src="img/loader.svg" alt="loader" />
      <!-- Gallery -->
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3 p-3"
      >
        <template class="item-template">
          <div class="col">
            <article class="card">
              <img src="" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="card-title text-center fw-bold"></h5>
                <div class="info-card">
                  <div class="card-text mb-1"></div>
                  <div class="text-center py-2 link-info">
                    <a class="btn btn-light" href="" target="_blank"
                      >View more</a
                    >
                  </div>
                </div>
              </div>
            </article>
          </div>
        </template>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
